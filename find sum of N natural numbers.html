<html>
<head>
<title>Natural Numbers</title>
<script type="text/javascript">
function sum()
{
	var num=window.prompt("Enter the value of N");
	var n=parseInt(num);
	var sum=(n*(n+1)/2);
	window.alert("Sum of first" +n+ "Natural numbers: " + sum);
}
</script>
</head>
<body bgcolor=pink>
<h1 align=center> Finding sum of N natural Number</h1>
<hr>
<form align=center>
<input type="button" value="click here" onclick="sum()">
</form>
</body>
</html>
