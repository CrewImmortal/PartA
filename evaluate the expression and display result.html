<html>
<head>
<script type="text/javascript">
function math()
{
	var x=document.form1.exptxt.value;
	var result=eval(x);
	document.form1.resulttext.value=result;
}
</script>
</head>
<body bgcolor=pink>
<h1 align=center>Evaluting Arithmetic Expression</h1>
<form name="form1">
Expression<input type="text" name="exptxt" /><br>
&nbsp&nbsp&nbsp<input type="button" value="calculate" onclick="math()"><br>
<input type="text" name="resulttext" />
</body>
</html>
